<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Animation</title>
  <style>
    /* Body to center the .boxes */
    body {
      margin: 0;
      height: 110vh;
      display: flex;
      justify-content: center; /* Horizontally center */
      align-items: center; /* Vertically center */
      background-color: #f0f0f0; /* Optional: Set a background color */
    }

    /* .boxes container and its animation */
    .boxes {
      --size: 32px;
      --duration: 800ms;
      height: calc(var(--size) * 2);
      width: calc(var(--size) * 3);
      position: relative;
      transform-style: preserve-3d;
      transform-origin: 50% 50%;
      margin-top: calc(var(--size) * 1.5 * -1);
      transform: rotateX(60deg) rotateZ(45deg) rotateY(0deg) translateZ(0px);
    }

    /* Your existing box and animation styles go here */
    .boxes .box {
      width: var(--size);
      height: var(--size);
      top: 0;
      left: 0;
      position: absolute;
      transform-style: preserve-3d;
    }

    /* Animations for the boxes */
    @keyframes box1 {
      0%, 50% {
        transform: translate(100%, 0);
      }
      100% {
        transform: translate(200%, 0);
      }
    }

    @keyframes box2 {
      0% {
        transform: translate(0, 100%);
      }
      50% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(100%, 0);
      }
    }

    @keyframes box3 {
      0%, 50% {
        transform: translate(100%, 100%);
      }
      100% {
        transform: translate(0, 100%);
      }
    }

    @keyframes box4 {
      0% {
        transform: translate(200%, 0);
      }
      50% {
        transform: translate(200%, 100%);
      }
      100% {
        transform: translate(100%, 100%);
      }
    }

    /* Box faces */
    .boxes .box > div {
      --background: #5C8DF6;
      --top: auto;
      --right: auto;
      --bottom: auto;
      --left: auto;
      --translateZ: calc(var(--size) / 2);
      --rotateY: 0deg;
      --rotateX: 0deg;
      position: absolute;
      width: 100%;
      height: 100%;
      background: var(--background);
      top: var(--top);
      right: var(--right);
      bottom: var(--bottom);
      left: var(--left);
      transform: rotateY(var(--rotateY)) rotateX(var(--rotateX)) translateZ(var(--translateZ));
    }

    /* Additional styles for boxes */
    .boxes .box:nth-child(1) {
      transform: translate(100%, 0);
      animation: box1 800ms linear infinite;
    }

    .boxes .box:nth-child(2) {
      transform: translate(0, 100%);
      animation: box2 800ms linear infinite;
    }

    .boxes .box:nth-child(3) {
      transform: translate(100%, 100%);
      animation: box3 800ms linear infinite;
    }

    .boxes .box:nth-child(4) {
      transform: translate(200%, 0);
      animation: box4 800ms linear infinite;
    }
  </style>
</head>
<body>
  <div class="boxes">
    <div class="box">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="box">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="box">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="box">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script>
    // Set a timeout to redirect after 3 seconds (3000ms)
    setTimeout(function() {
      // Redirect to index.html after 3 seconds
      window.location.href = 'index.html';
    }, 3000);
  </script>
</body>
</html>
